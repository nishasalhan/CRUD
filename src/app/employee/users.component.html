<h2>{{title}}</h2>
<br>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<table class="table table-striped">
  <thead>
  <tr>
    <th>User Id</th>
    <th>Name</th>
    <th>Addrses</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i = index">
    <td>{{i+1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.address}}</td>
    <td>{{user.email}}</td>
    <td><button mat-raised-button color="warn" (click)="deleteNewUser(user)">Delete</button></td>
  </tr>
  </tbody>
</table>
<style>.alertdanger{ color: #a94442; }</style>
<form #userD="ngForm" (ngSubmit)="addNewUser(userD.value)">
    <div class="form-group">
        <h2>Add New User</h2>
        <div class="row">
          <div class="col-md-3">
              <label for="name">Name:</label>
              <input type="text"
                   class="form-control"
                   id="name" name="name"
                   placeholder="Name"
                   required #name="ngModel"
                   minlength="4"
                   [(ngModel)]="model.userName">

              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alertdanger">
                  <div *ngIf="name.errors.required">
                    Name is required.
                  </div>
                  <div *ngIf="name.errors.minlength">
                    Name must be at least 4 characters long.
                  </div>
              </div>
          </div>

          <div class="col-md-3">
              <label for="address">Address:</label>
              <input type="text"
                     class="form-control"
                     id="address" required
                     name="address" placeholder="Address"
                     [(ngModel)]="model.address"
                     #userAddress="ngModel">
              <div *ngIf="userAddress.invalid && (userAddress.dirty || userAddress.touched)" class="alertdanger">
                <div *ngIf="userAddress.errors.required">
                  Address is required.
                </div>
                <div *ngIf="userAddress.errors.minlength">
                  Address must be at least 5 characters long.
                </div>
              </div>
          </div>

          <div class="col-md-3">
              <label for="email">Email:</label>
              <input type="text"
                     class="form-control"
                     id="email" required
                     name="email" placeholder="Email"
                     [(ngModel)]="model.email"
                     #userEmail="ngModel">
              <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)" class="alertdanger">
                <div *ngIf="userEmail.errors.required">
                  Name is required.
                </div>
              </div>
          </div>

            <div class="col-md-3" style="margin-top:20px">
                <button type="submit" mat-raised-button color="primary" [disabled]="userD.invalid">Add</button>
                <button type="button" (click)="userD.resetForm({})" mat-raised-button color="default">Reset</button>
            </div>
        </div>
    </div>
</form>
